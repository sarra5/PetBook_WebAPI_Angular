<div class="fixed inset-0 flex items-center justify-center bg-gray-800 bg-opacity-75 z-50">
  <div class="bg-white rounded-lg shadow-lg p-6 w-full max-w-md">
    <h2 class="text-2xl font-semibold mb-4">Edit Clinic Details</h2>
    <form (ngSubmit)="onSubmit()">
      <div class="mb-4">
        <label for="name" class="block text-sm font-medium text-gray-700">Name:</label>
        <input id="name" type="text" [(ngModel)]="clinic.name" name="name"
               class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm" />
      </div>
      <div class="mb-4">
        <label for="rate" class="block text-sm font-medium text-gray-700">Rate:</label>
        <input id="rate" type="number" [(ngModel)]="clinic.rate" name="rate"
               class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm" />
      </div>
      <div class="mb-4">
        <label for="rate" class="block text-sm font-medium text-gray-700">Bank Account:</label>
        <input id="rate" type="number" [(ngModel)]="clinic.bankAccount" name="rate"
               class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm" />
      </div>
      <div class="flex justify-end space-x-4">
        <button type="button" (click)="closeDialog()" class="px-4 py-2 bg-gray-500 text-white rounded-md">Cancel</button>
        <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded-md">Save</button>
      </div>
    </form>
  </div>
</div>
