<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Details</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .background-image {
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 40vh; /* Adjusted to fit viewport height */
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .dialog-container {
            background-color: #333; /* Dark background color */
            color: white; /* Text color */
            padding: 20px;
            border-radius: 8px;
            width: 400px;
            max-width: 100%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .dialog-container h2 {
            font-size: 2rem;
            margin-bottom: 1rem;
            text-align: center;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
        }

        .form-control {
            width: 100%;
            padding: 0.75rem;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #fff;
            color: #333;
            box-sizing: border-box;
        }

        .button-container {
            display: flex;
            justify-content: flex-end;
            margin-top: 1rem;
        }

        .button-container button {
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            border: none;
            cursor: pointer;
        }

        .button-container button:hover {
            opacity: 0.9;
        }

        .bg-red-500 {
            background-color: #EF4444;
        }

        .hover\:bg-red-700:hover {
            background-color: #DC2626;
        }

        .bg-blue-500 {
            background-color: #3B82F6;
        }

        .hover\:bg-blue-700:hover {
            background-color: #2563EB;
        }
    </style>
</head>
<body>
    <div class="background-image flex flex-col justify-center items-center p-6 rounded-lg shadow-lg">
        <h2 class="text-3xl mb-4 text-white">Edit Vaccine</h2>
        <form (ngSubmit)="submitForm()">
            <div class="form-group">
                <label for="name" class="text-white">Name:</label>
                <input type="text" id="name" name="name" [(ngModel)]="editedVaccine.name" required class="form-control">
            </div>

            <div class="form-group">
                <label for="price" class="text-white">Price:</label>
                <input type="number" id="price" name="price" [(ngModel)]="editedVaccine.price" required class="form-control">
            </div>

            <div class="form-group">
                <label for="quantity" class="text-white">Quantity:</label>
                <input type="number" id="quantity" name="quantity" [(ngModel)]="editedVaccine.quantity" required class="form-control">
            </div>

            <div class="button-container space-x-2">
                <button type="button" class="px-4 py-2 bg-gray-500 text-white rounded-md" (click)="closeDialog()">Cancel</button>
                <button type="submit" type="submit" class="px-4 py-2 bg-blue-600 text-white rounded-md">Save</button>
            </div>
        </form>
    </div>
</body>
</html>
