<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vaccines for Clinic</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <div class="flex justify-center items-center h-full">
        <div class="max-w-5xl w-full p-9 rounded-lg">
            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider w-1/5">Name</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider w-1/5">Price</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider w-1/5">Quantity</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider w-2/5">Description</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider w-1/5">Actions</th>
                        </tr>
                    </thead>
                    <tbody class="text-gray-600 text-sm font-light">
                        <tr *ngFor="let vaccine of vaccines">
                            <td class="font-semibold text-gray-900 px-6 py-4 w-1/5">{{ vaccine?.name }}</td>
                            <td class="text-gray-900 px-6 py-4 w-1/5">{{ vaccine?.price }}</td>
                            <td class="text-gray-900 px-6 py-4 w-1/5">{{ vaccine?.quantity }}</td>
                            <td class="text-gray-900 px-6 py-4 w-2/5">{{ vaccine?.description }}</td>
                            <td class="py-3 px-6 text-center w-1/5">
                                <div class="px-6 py-4 text-right text-sm font-medium">
                                    <button class="px-6 py-3 bg-[#FE7A36] text-white rounded-md shadow-md hover:bg-[#fe7936b1] mb-3" (click)="editVaccine(vaccine.vaccineID)">Edit</button>
                                    <button class="px-6 py-3 bg-[#FE7A36] text-white rounded-md shadow-md hover:bg-[#fe7936b1]" (click)="deleteVaccine(vaccine.vaccineID)">Delete</button>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="mt-4 flex justify-end">
        <button class="add-button px-4 py-2 bg-green-500 text-white rounded-md" (click)="addVaccine()">
            Add New Vaccine
        </button>
    </div>
</body>
</html>
