<div *ngIf="Locations.length > 0; else loading" class="p-6 bg-white shadow-md rounded-lg">
  <div class="mt-8 overflow-x-auto">
    <table class="min-w-full divide-y divide-gray-200">
      <thead class="bg-gray-50">
        <tr>
          <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Location</th>
          <th scope="col" class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
        </tr>
      </thead>
      <tbody class="bg-white divide-y divide-gray-200">
        <tr *ngFor="let loc of Locations" class="hover:bg-gray-100">
          <td class="px-6 py-4 whitespace-nowrap">
            <div class="text-sm font-semibold text-gray-900">{{ loc.location }}</div>
          </td>
          <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
            <button class="update-button px-4 py-2 bg-[#FE7A36] text-white rounded-md hover:bg-[#fe7936b1]" (click)="delete(loc.location)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
    <div class="mt-4 flex justify-end">
      <button class="add-button px-4 py-2 bg-green-500 text-white rounded-md hover:bg-green-700" (click)="toggleAddLocation()">Add Location</button>
    </div>
  </div>
</div>

<div *ngIf="showAddLocation" class="fixed inset-0 flex items-center justify-center bg-gray-800 bg-opacity-75 z-50">
  <div class="bg-white rounded-lg shadow-lg p-6 w-full max-w-md">
    <h2 class="text-2xl font-semibold mb-4">Add Location</h2>
    <form (ngSubmit)="saveLocation()">
      <div class="mb-4">
        <label for="newLocation" class="block text-sm font-medium text-gray-700">Location:</label>
        <input id="newLocation" type="text" [(ngModel)]="newLocation" name="newLocation"
               class="mt-1 block w-full rounded-md border border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm" />
      </div>
      <div class="flex justify-end space-x-4">
        <button type="button" (click)="cancelAddLocation()" class="px-4 py-2 bg-gray-500 text-white rounded-md hover:bg-gray-600">Cancel</button>
        <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700">Save</button>
      </div>
    </form>
  </div>
</div>

<ng-template #loading>
  <div class="mt-4 flex justify-end">
    <button class="add-button px-4 py-2 bg-green-600 text-white rounded-md hover:bg-green-700" (click)="toggleAddLocation()">Add Location</button>
  </div>
</ng-template>
