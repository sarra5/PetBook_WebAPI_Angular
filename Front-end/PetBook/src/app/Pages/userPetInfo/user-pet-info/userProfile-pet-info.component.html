<div class="min-h-screen">
  <div class="w-[1000px] h-fit m-auto">
      @for(item of userPetList; track $index){  
        <div class="flex w-full m-auto h-96 relative justify-between my-16 shadow-lg">
          <div class="w-[40%] bg-[#dcded9] h-full flex  flex-col justify-between">
            <div class="h-full shadow-2xl ">
              <img [src]="item.photo" alt="Pet Image" class="h-full w-full object-cover	">
            </div> 
  
            <div class="m-3 space-x-6 absolute right-4 bottom-6">
              <button class=""  (click)="navigateToEdit(item.petID)">
                <svg class="h-6 w-6 text-[#FE7A36]"  fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"/>
                </svg>              
              </button>
              <button (click)="deletePet(item.petID)">
                <svg class="h-6 w-6 text-[#ae4141]"  fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/>
                </svg>              
              </button>
            </div>
           

            <div class="absolute bottom-2 left-[105px]">
              <button class="bg-[#FE7A36] hover:bg-[#e66322] text-white py-2 px-4 rounded-lg"  [disabled]="item.pairWith !== 'I\'m not paired'" (click)="toggleBreedingStatus(item)">
                {{ item.isReadyForBreeding ? 'Not Ready For Breeding' : 'Ready For Breeding' }}
              </button>
            </div>
            
          </div>

          <div class="w-[50%] ">
            <div class="ml-10 mt-12 flex  justify-end ">
              <p class="font-Laila font-semibold text-3xl px-6 py-1 bg-[#dcded9] text-stone-600">{{item.name}}</p>
            </div>

            <div class="mr-10 space-y-2 ">
                <div >
                  <p class="font-Laila2 text-lg text-stone-800">Age: {{item.ageInMonth}}</p>
                </div>
                <div class="">
                  <p class="font-Laila2 text-lg text-stone-800">Sex: {{item.sex === 'F' ? 'Female' : 'Male'}}</p>
                </div>
                <div class="">
                  <p class="font-Laila2 text-lg text-stone-800">Type: {{item.type}}</p>
                </div>
                <div class="">
                  <p class="font-Laila2 text-lg text-stone-800">pairWith: {{item.pairWith}}</p>
                  <div class="flex justify-between">
                    <button  class="bg-[#FE7A36] hover:bg-[#e66322] text-white font-bold px-8 py-2 rounded-lg"
                            [disabled]="item.pairWith === 'I\'m not paired'" (click)="UnPair(item.petID)">Unpair</button>
  
                    <button class="border-2 outline-offset-4 outline outline-4 outline-[#FE7A36] text-stone-700 border-[#FE7A36] hover:bg-[#FE7A36] hover:border-white hover:text-white font-semibold px-4 rounded-lg"
                      *ngIf="item.pairWith !== 'I\'m not paired' && item.PairedWithPetID" (click)="GoToPairedPetDetails(item.PairedWithPetID)">
                      Show Details
                    </button>
                  </div>
                </div>
                <div>
                  <button class="bg-[#FE7A36] hover:bg-[#e66322] text-white px-8 py-2 rounded-lg" (click)="openDialog(myTemplate)">Tap to see NoteBook</button>
                  <ng-template #myTemplate>
                    <div class="m-auto  h-1/3 w-1/3">
                      <img [src]="item.idNoteBookImage" class=" h-full w-full">
                      <div class="text-center mt-3">
                        <button class="bg-[#FE7A36] hover:bg-[#e66322] text-white font-bold px-8 py-2 rounded-lg" (click)="myDialogRef?.close()">Close</button>
                      </div>
                    </div>
                  </ng-template>
                </div>
            </div>
            
          </div>
        </div>
      }
  </div>
  <div class="ml-6 mt-10 mb-10 w-80">
    <button class="bg-green-400 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-lg" (click)="navigateToAdd()">+ Add New Pet</button>
  </div>
</div>
