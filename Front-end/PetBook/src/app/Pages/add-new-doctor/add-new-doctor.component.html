<div class="fixed inset-0 flex items-center justify-center bg-gray-800 bg-opacity-75 z-50">
  <div class="bg-white rounded-lg shadow-lg p-6 w-full max-w-4xl">
    <h2 class="text-2xl font-semibold mb-4">Add Doctor Details</h2>
    <form (ngSubmit)="onSubmit()">
      <div class="grid grid-cols-2 gap-4">
        <div class="mb-4">
          <label for="name" class="block text-sm font-medium text-gray-700">Name:</label>
          <input id="name" type="text" [(ngModel)]="DoctorUs.name" name="name"
                 class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm" />
        </div>
        <div class="mb-4">
          <label for="age" class="block text-sm font-medium text-gray-700">Age:</label>
          <input id="age" type="number" [(ngModel)]="DoctorUs.age" name="age"
                 class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm" />
        </div>
        <div class="mb-4">
          <label for="email" class="block text-sm font-medium text-gray-700">Email:</label>
          <input id="email" type="email" [(ngModel)]="DoctorUs.email" name="email"
                 class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm" />
        </div>
        <div class="mb-4">
          <label for="degree" class="block text-sm font-medium text-gray-700">Degree:</label>
          <input id="degree" type="text" [(ngModel)]="DoctorUs.degree" name="degree"
                 class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm" />
        </div>
        <div class="mb-4">
          <label for="hiringDate" class="block text-sm font-medium text-gray-700">Hiring Date:</label>
          <input id="hiringDate" type="date" [(ngModel)]="DoctorUs.hiringDate" name="hiringDate"
                 class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm" />
        </div>
        <div class="mb-4">
          <label for="location" class="block text-sm font-medium text-gray-700">Location:</label>
          <input id="location" type="text" [(ngModel)]="DoctorUs.location" name="location"
                 class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm" />
        </div>
        <div class="mb-4">
          <label for="password" class="block text-sm font-medium text-gray-700">Password:</label>
          <input id="password" type="password" [(ngModel)]="DoctorUs.password" name="password"
                 class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm" />
        </div>
        <div class="mb-4">
          <label for="phone" class="block text-sm font-medium text-gray-700">Phone:</label>
          <input id="phone" type="text" [(ngModel)]="DoctorUs.phone" name="phone"
                 class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm" />
        </div>
        <div class="mb-4">
          <label for="sex" class="block text-sm font-medium text-gray-700">Sex:</label>
          <select id="sex" [(ngModel)]="DoctorUs.sex" name="sex"
                  class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
            <option value="M">Male</option>
            <option value="F">Female</option>
          </select>
        </div>
        <div class="mb-4">
          <label for="userName" class="block text-sm font-medium text-gray-700">Username:</label>
          <input id="userName" type="text" [(ngModel)]="DoctorUs.userName" name="userName"
                 class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm" />
        </div>
        <div class="my-5 mt-16 image-container relative col-span-2 flex flex-col items-center">
          <div class="overlay absolute inset-0 flex items-center justify-center bg-black bg-opacity-50 rounded-full cursor-pointer" (click)="triggerFileInput()">
            <p class="block text-sm font-medium text-gray-700">Upload your image</p>
          </div>
          <input type="file" id="fileInput" class="hidden" (change)="onFileSelected($event)">
        </div>
      </div>
      <div class="flex justify-end space-x-4">
        <button type="button" (click)="closeDialog()" class="px-4 py-2 bg-gray-500 text-white rounded-md">Cancel</button>
        <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded-md">Save</button>
      </div>
    </form>
  </div>
</div>
